            <div class="row">
              <div class="col-12 col-lg-4 col-md-12 col-sm-12" id="warrantySelectId">

            </form>
      </div>

      <div class="m-2" >
        <div class="card-header">
            <h2 class="card-title heading">Product Details</h2>
        </div>
        <div class="card-body">
            <table class="table table-responsive table-bordered">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Product Sequence ID</th>
                        <th>Warranty Upto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of allocatedproductsData">
                      <td>
                        <input type="checkbox" (change)="handleProductCheckboxChange(product, $event)" />
                    </td>
                        <td>{{ product.product_seq_id }}</td>
                        <td>{{ product.warranty_upto }}</td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="!allocatedproductsData || allocatedproductsData.length === 0">
                No products available.
            </div>
            <!-- <button class="btn btn-primary mt-3" (click)="submit()">Submit</button> -->
        </div>
    </div>

      
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="checkAvailability()">Submit</button>
      </div>
    </div>
  </div>
</div>
